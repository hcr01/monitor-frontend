<div class="container">
	<div ng-show="loading">Loading...</div>
	<div ng-show="error">Sorry, could not load details of (id) <b>{{id}}</b>. Please try again later.</div>
	<div ng-show="!error">
		<h1>{{details.name}}</h1>
		<a href="#/list"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back to hcr01 list</a>
		<br /><br />
		<ul class="nav nav-tabs">
			<li ng-repeat="tab in tabs" role="presentation" ng-class="{active: activeTab(tab.operation)}"><a href="#/hcr/{{id}}/{{tab.operation}}">{{tab.name}}</a></li>
		</ul>
		<br />
		<tabs-overview ng-show="activeTab('overview')"></tabs-overview>
		<tabs-realtime ng-show="activeTab('realtime')"></tabs-realtime>
		<tabs-charts ng-show="activeTab('charts')"></tabs-overview>
	</div>
</div>
