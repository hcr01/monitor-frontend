<div class="container">
	<h1>List of hybrid charge controllers:</h1>
	<input type="text"class="form-control" placeholder="Search..." ng-model="filter" /><br />
	<div ng-show="loading">Loading...</div>
	<div ng-show="error">Sorry, could not load the list of hcr01's. Please try again later.</div>
	<div class="list-group">
		<a ng-repeat="hcr in hcrs | filter:filter" href="#/hcr/{{hcr.id}}/overview" class="list-group-item">
			<b>{{hcr.name}}</b> - {{hcr.id}}
		</a>
	</div>
</div>
